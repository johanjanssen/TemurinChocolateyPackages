name: Update Temurin Packages
on: workflow_dispatch
jobs:
  Update-Temurin-Packages:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install au
        run: choco install au; choco install wormies-au-helpers
      - name: Run update script
        run: ls; cd .\Temurin\; .\update.ps1; ls
        shell: powershell
  Push-Temurin-Packages:
    runs-on: windows-latest
    environment: 'Push-Packages'
    needs: Update-Temurin-Packages
    steps:
      - name: Run update script
        run: cd .\Temurin\; .\pushpackages.ps1
        shell: powershell
