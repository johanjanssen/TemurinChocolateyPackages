name: Update Temurin Packages
on: workflow_dispatch
jobs:
  Update-Temurin-Packages:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install au
        run: Set-Service wuauserv -StartupType Manual; choco install -y au wormies-au-helpers
      - name: Run update script
        run: cd .\Temurin\; .\update.ps1; ls *.nupkg
        shell: powershell
      - uses: actions/upload-artifact@master
        with:
          name: nupkg-files
          path: Temurin/*.nupkg
  Push-Temurin-Packages:
    runs-on: windows-latest
    environment: 'Push-Packages'
    needs: Update-Temurin-Packages
    steps:
      - uses: actions/download-artifact@master
        with:
          name: nupkg-files
          path: Temurin/*.nupkg
      - name: Run update script
        run: cd .\Temurin\; ls *.nupkg; Get-ChildItem -Filter *.nupkg | Foreach-Object { 	choco push $_ --source https://push.chocolatey.org/}
        shell: powershell

